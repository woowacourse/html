<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>90년생 HTML</title>
</head>
<body>
<!--전체-->
<div id="div_all">
    <!--    상단바-->
    <header>
        <h1 class="header_title">
            <img src="option_button.png" alt="" class="header_menu_button" onclick="button1_click();">
            <a href="index.html" class="header_title_link">
                <img src="./static_dd.jpeg" alt="" data-animated="./animated_dd.gif" data-static="./static_dd.jpeg"
                     class="header_title_logo">안녕하세요</a>
            <a href="login.html"><img src="login.png" alt="" class="header_login_button"></a>
        </h1>
    </header>
    <!--        하단바-->
    <footer>
        <!--메뉴-->
        <div class="footer_menu">
            <div class="div_menu">
                <h1 class="menu2">menu</h1>
                <ol>
                    <p>
                    <li><a href="intro.html">HTML이란?</a></li>
                    <p>
                    <li><a href="description1.html">아잉</a></li>
                    <p>
                    <li><a href="description1.html">ㅋㅋ</a></li>
                    <p>
                    <li><a href="description1.html">불꽃</a></li>
                </ol>
            </div>
        </div>
        <!--        영상-->
        <!--            제목-->
        <div class="footer_text login_text">
            <div>
                <form action="index.html" method="get" class="login">
                    <div class="input">
                        <div class = "login_input">아이디 : <input type="text" placeholder="아이디" name="id" class="login_id"></div>
                        <div class = "login_input">비밀번호 : <input type="password" placeholder="비밀번호" name="password" class="login_pw"></div>
                    </div>
                    <input type="submit" value="login" >
                </form>
            </div>

        </div>
    </footer>
</div>
<script>
    var no = 1;
    $(".header_title_logo").mouseover(function () {
        $(this).attr("src", $(this).data("animated"))
    }),
        $(".header_title_logo").mouseout(function () {
            $(this).attr("src", $(this).data("static"))
        });

    function button1_click() {
        if ($('.div_menu').length) {
            $('div').remove('.div_menu');
        } else {
            $('.footer_menu').append("<div class=\"div_menu\">\n" +
                "                <h1 class=\"menu2\">menu</h1>\n" +
                "                <p><a href=\"intro.html\">HTML이란?</a></p>\n" +
                "                <p><a href=\"description1.html\">아잉</a></p>\n" +
                "                <p><a href=\"description1.html\">ㅋㅋ</a></p>\n" +
                "                <p><a href=\"description1.html\">불꽃</a></p>\n" +
                "            </div>");
        }
    }

    function abcSubmit() {
        var reply = document.postReply.reply.value;
        var nickname = document.postReply.nickname.value;
        $(".text_reply_show_table").append("<tr>\n" +
            "                            <th class=\"text_reply_show_no\">" + (no++) + "</th>\n" +
            "                            <th class=\"text_reply_show_contents\">" + reply + "</th>\n" +
            "                            <th class=\"text_reply_show_nickname\">" + nickname + "</th>\n" +
            "                        </tr>");
        var el = document.getElementsByClassName("text");
        for (var i = 0; i < el.length; i++) {
            el[i].value = "";
        }
        return true;
    };
</script>
</body>
</html>
