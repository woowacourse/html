        <main class="diaries">
            <div class="diary-background">
                <article class="diary">
                    <div class="header">
                        <div class="date-and-weather">
                            <div class="year-input">
                                1990
                            </div>
                            <div class="year">
                                년
                            </div>
                            <div class="month-input">
                                10
                            </div>
                            <div class="month">
                                월
                            </div>
                            <div class="day-input">
                                ??
                            </div>
                            <div class="day">
                                일
                            </div>
                            <div class="day-of-the-week-input">
                                ??
                            </div>
                            <div class="day-of-the-week">
                                요일
                            </div>
                            <div class="weather">
                                날씨
                            </div>
                            <div class="weather-input1">
                                <img src="images/sun.png">
                                <img src="images/cloud.png">
                                <img src="images/umbrella.png">
                                <img src="images/snowman.png">
                            </div>
                        </div>
                    </div>
                    <div class="drawing">
                        <img src="images/2020-03-17T09_25_49.069image.png">
                    </div>
                    <div class="words">
                        <p>오늘은 웹페이지를 만드는 에디터가 처음 만들어졌대요!</p>
                    </div>
                </article>
            </div>
            <div class= comments>
                <div class="comment-background">
                    <div class="comment-profile">
                        <img src="images/yes_profile.jpg">
                    </div>
                    <div class="comment">
                        대박사건
                    </div>
                </div>

                <div class="comment-background">
                    <div class="comment-profile">
                        <img src="images/woowacourse_logo.png">
                    </div>
                    <div class="comment">
                        <textarea placeholder="댓글을 입력해주세요!"></textarea>
                    </div>
                </div>
            </div>
